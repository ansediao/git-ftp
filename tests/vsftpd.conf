run_as_launching_user=YES
listen_port=2121
vsftpd_log_file=/tmp/ftp.log
ftp_username=travis

listen=YES
anonymous_enable=YES
local_enable=YES
write_enable=YES
anon_upload_enable=YES
anon_umask=000
anon_other_write_enable=YES
anon_mkdir_write_enable=YES
anon_root=/tmp/ftp
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=NO
xferlog_file=/tmp/vsftpd-xfer.log
secure_chroot_dir=/tmp/vsftpd/empty
pam_service_name=vsftpd
#rsa_cert_file=/etc/ssl/private/vsftpd.pem
